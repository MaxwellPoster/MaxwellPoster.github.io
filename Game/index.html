<!DOCTYPE HTML>
<html>
    <head>
        <meta charset ="utf-8">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="256x256" href=##TBD>
        <title>BattleWatch</title>
        <script src="plugins/phaser.js"></script>
        <script src="Boot.js"></script>
        <script src="Preloader.js"></script>
        <script src="StartMenu.js"></script>
        <script src="Game.js"></script>
        <style>
            body {
                padding: 0;
                margin: 0;
                background-color: darkgoldenrod;
            }
        </style>
    </head>
    <body>
        <div id="gameContainer"></div>
        <script type="text/javascript">
        window.onload = function() {
        var game = new Phaser.Game(1440, 900, Phaser.AUTO, 'gameContainer');
        game.state.add('Boot', BattleWatch.Boot);
        game.state.add('Preloader', BattleWatch.Preloader);
        game.state.add('StartMenu', BattleWatch.StartMenu);
        game.state.add('Game', BattleWatch.Game)
        game.state.start('Boot');
        }
        </script>
    </body>
</html>
